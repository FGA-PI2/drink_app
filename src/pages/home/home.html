<ion-header>
    <ion-toolbar>
      <ion-title class="top">SunBar!</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content padding="true" style="background: url(https://i.pinimg.com/originals/a9/96/d9/a996d9678809484c1c6d995d8625ab27.jpg) no-repeat center;background-size:cover;" >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <img  class="img animated fadeIn" style="" src="https://icon-icons.com/icons2/365/PNG/256/kitten-icon_36975.png">
  <h2 class="title2 animated fadeIn">Olá {{ user.first_name }}!</h2>
  <h2 class="title2 animated fadeIn">Créditos: R{{ user.creditos | currency : 'USD' : true}}!</h2>
</ion-content>
