<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="registerAccount()">
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input [(ngModel)]="name" name="name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Data de Nascimemto</ion-label>
    <ion-datetime [(ngModel)]="nascimento" name="nascimento" displayFormat="DD/MM/YY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Repetir Senha</ion-label>
    <ion-input [(ngModel)]="senha2" name="senha2" type="password"></ion-input>
  </ion-item>
  <button ion-button block type="submit">Criar conta</button>
</form>
</ion-content>
