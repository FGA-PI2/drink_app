<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>

    <img src="{{ drink.img }}"/>

    <ion-card-content>
      <ion-card-title>
        {{ drink.nome }}
      </ion-card-title>
      <p>
        {{ drink.desc }}
      </p>
      R{{ drink.preco | currency : 'usd' : true }}
    </ion-card-content>
  </ion-card>
  <ion-list [(ngModel)]="size" radio-group>
    <ion-list-header>
      Qual o tamanho da sua bebida?
    </ion-list-header>

    <ion-item >
      <ion-label>Pequena</ion-label>
      <ion-radio  value="pequena"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Média</ion-label>
      <ion-radio value="media"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Grande</ion-label>
      <ion-radio checked="true" value="grande"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list [(ngModel)]="ice" radio-group>
    <ion-list-header>
      Gostaria de Gelo?
    </ion-list-header>

    <ion-item>
      <ion-label>Sim</ion-label>
      <ion-radio  checked="true" value="sim"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Não</ion-label>
      <ion-radio value="nao"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="buyDrink(drink)">Finalizar Compra</button>
</ion-content>
