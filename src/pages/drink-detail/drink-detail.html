<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Fechar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>

    <img src="{{ drink.img }}"/>

    <ion-card-content>
      <ion-card-title style="text-align: center;">
        {{ drink.nome }}
      </ion-card-title>
      <p style="text-align: center;">
        {{ drink.descricao }}
      </p>
      R{{ drink.preco | currency : 'usd' : true }}
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-list-header style="text-align: center;">
      Defina sua Bebida
    </ion-list-header>
    <ion-item>
      <ion-label>Escolha o tamanho</ion-label>
      <ion-select [(ngModel)]="size">
        <ion-option value="150">Pequeno (150 ml)</ion-option>
        <ion-option value="250">MÃ©dio (250 ml)</ion-option>
        <ion-option value="350">Grande (350 ml)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item >
      <ion-label>Gelo?</ion-label>
      <ion-toggle checked="false" [(ngModel)]="ice"></ion-toggle>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="checkoutCustomDrink(drink)">Finalizar Compra</button>
</ion-content>
